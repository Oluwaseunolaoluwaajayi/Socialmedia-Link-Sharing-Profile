<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialmedia-Link-Sharing Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Adding Google Fonts link for Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./image/IMG_1355.jpg"
        alt="Profile picture of Oluwaseun Ajayi"
        class="profile-image"
      />
      <h1 class="name">Oluwaseun Ajayi</h1>
      <p class="location">Lagos, Nigeria</p>
      <p class="bio">"software development/Data science/Machine learning"</p>
      <div class="social-links">
        <a
          href="https://github.com/ojogbonn"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/Oluwaseunolaoluwaajayi"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/ajayi-oluwaseun-olaoluwa-98436b11a/"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        <a
          href="https://x.com/ojogbonn"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >X</a
        >
        <a
          href="https://web.facebook.com/ajayiolaoluwaoluwaseunoluwabunmi"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >Facebook</a
        >
        <a
          href="https://instagram.com/ojogbonn"
          class="social-button"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </div>
    </div>
  </body>
</html>
